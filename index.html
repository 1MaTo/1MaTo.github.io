<!doctype html>
<html>
    <Head>
        <meta name="viewport" content="user-scalable=no">
        <title>Snake</title>
        <link rel="stylesheet" href="style/style.css">
        <script src = "script/code.js"></script>
    </Head>
    <body>
        <div class="main" id="game">
            <div class="infopanel">
                <div  class="lableTime">Time:</div>
                <div  class="time" id="time"></div>
                <div  class="lableScore">Score:</div>
                <div  class="score" id="score">Best</div>
                <div  class="labelBestScore">Best score:</div>
                <div  class="score" id="bestscore">0</div>
            </div>
            <div class="maingame" id="mainarea">
                <!-- <div class="statistic" id="stBoard">
                    <div class="lose" id="loseLable">You lose</div>
                    <div class="label_total" id="totalLabel">Total score:</div>
                    <div class="total" id="totalScore"></div>
                    <input id="tryAgainButton" class="tryAgain" type="button" onclick="start()" value="Try again"></input>
                </div> -->
                <div class="field" id="field"></div>
                <div class="mobilekeys" id="mobKeys">
                    <input id="left" class="key" type="button" onclick="Controls(KeyboardEvent,37)" value=""></input>
                    <div class="groupedkey">
                        <input id="up" class="key" type="button" onclick="Controls(KeyboardEvent,38)" value=""></input>
                        <input id="down" class="key" type="button" onclick="Controls(KeyboardEvent,40)" value=""></input>
                    </div>
                    <input id="right" class="key" type="button" onclick="Controls(KeyboardEvent,39)" value=""></input>
                </div>
            </div>
        </div>
    </body>
    <script src = "script/code.js"></script>
</html>
